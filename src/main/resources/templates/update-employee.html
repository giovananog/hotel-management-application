<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <title>HOTEL BEIRA-MAR</title>
</head>

<body>
<main>
    <div class="hotel-header">
        <h1 class="hotel-header-title">HOTEL BEIRA-MAR</h1>
    </div>

    <a class="back-button" href="/home"><img src="seta-esquerda.png"></a>
    <div class="content">
        <div class="login-field">
        <h2>Atualizar Hóspede</h2>
        <form action="/saveUpdatedEmployee" method="post">
            <input type="hidden" th:field="${employee.employee_id}" name="employee_id" />
            <label for="nome">Nome:</label>
            <input type="text" th:field="${employee.name}" name="name" required />
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" th:field="${employee.last_name}" name="last_name" required />
            <label for="cpf">CPF:</label>
            <input type="text" th:field="${employee.cpf}" name="cpf" required />
            <label for="cnh">Cnh:</label>
            <input type="text" th:field="${employee.cnh}" name="cellphone" required />
            <label for="sexo">Sexo:</label>
            <input type="text" th:field="${employee.gender}" name="gender" required />
            <label for="manager_id">ID gerente:</label>
            <input type="text" th:field="${employee.manager_id}" name="gender" required />

            <button type="submit">Salvar Atualizações</button>
        </form>
        </div>
    </div>
</main>
<footer>
</footer>
</body>

</html>
