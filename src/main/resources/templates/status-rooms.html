<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../main.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <title>HOTEL BEIRA-MAR</title>
</head>
  
<body>
  <main>
    <div class="hotel-header">
        <h1 class="hotel-header-title">HOTEL BEIRA-MAR</h1>
    </div>

<a class="back-button" href="/report"><img src="../seta-esquerda.png"></a>
<div class="content">
  <div class="choose-field" id="reserva-choose-field">
      <div class="table-div">

          <table>
              <thead>
              <tr>
                  <th>ID Quarto</th>
                  <th>Tipo quarto</th>
                  <th>ID Hospedagem</th>
                  <th>ID Reserva</th>
                  <th>Status</th>
              </tr>
              </thead>
              <tbody>
              <tr id="guestTable" th:each="room : ${rooms}">
                  <td><span th:text="${room.room_number}"></span></td>
                  <td><span th:text="${room.room_type_code}"></span></td>
                  <td><span th:text="${room.lodging_id}"></span></td>
                  <td><span th:text="${room.reservation_id.reservation_id}"></span></td>
                  <td><span th:text="${room.status}"></span></td>
              </tr>
              </tbody>
          </table>

          </div>
</div>
</div>
</main>
<footer>
</footer>
</body>
</html>
