<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <title>HOTEL BEIRA-MAR</title>
</head>

<body>
<main>
    <div class="hotel-header">
        <h1 class="hotel-header-title">HOTEL BEIRA-MAR</h1>
    </div>

    <a class="back-button" href="/home"><img src="../seta-esquerda.png"></a>
    <div class="content">
        <div class="login-field">
        <form action="/saveUpdatedRoomType" method="post" class="update-guest-form">
            <input type="hidden" th:field="${roomType.code}" name="id" />
            <label for="description">Description:</label>
            <textarea th:field="${roomType.description}" name="description" required class="description-input"></textarea>
            <button type="submit">Salvar Atualizações</button>
        </form>
        </div>
    </div>
</main>
<footer>
</footer>
</body>

</html>
